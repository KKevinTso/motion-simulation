package Logging;

message Velocities {
  required int32 vl = 1;
  required int32 vr = 2;
}

message ReceivedData {  // data sent by bot
  required int32 id            = 1;
	required int32 ts            = 2;
  required Velocities target   = 3;
  required Velocities measured = 4;
}

message RobotPose {
  required int32 x     = 1;
  required int32 y     = 2;
  required float theta = 3;
}

message SystemData {
  required int32 ts          = 1;
  required int32 timeMs      = 2;  // the actual time in ms of this packet
  required Velocities sent   = 3;
  required Velocities vision = 4;
  required RobotPose pose    = 5;
}

message LoggingData {
	required SystemData sysData    = 1;
  required ReceivedData recvData = 2;
}