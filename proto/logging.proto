message Velocities {
  required int32 vl = 1;
  required int32 vr = 2;
}

message ReceivedData {  // data sent by bot
	required int32 ts            = 1;
  required Velocities target   = 2;
  required Velocities measured = 3;
}

message RobotPose {
  required int32 x     = 1;
  required int32 y     = 2;
  required float theta = 3;
}

message LoggingData {
	required int32 ts          = 1;
  required Velocities sent   = 2;
  required Velocities vision = 3;
  required RobotPose pose      = 4;
  required ReceivedData data = 5;
}